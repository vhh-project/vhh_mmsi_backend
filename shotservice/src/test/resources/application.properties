######################################
### General application properties ###
######################################

# Create the database before running tests
spring.jpa.hibernate.ddl-auto=validate

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:10271/shotservice_test
spring.datasource.username=shotservice_test
spring.datasource.password=secret

spring.jpa.open-in-view=false

spring.profiles.active=local

# Error handling
shotservice.error.include-exception=true
shotservice.error.include-stacktrace=true

# CA Credentials
shotservice.ca.username=
shotservice.ca.password=
shotservice.ca.service-url=
shotservice.ca.media-url=

# Swagger Config
shotservice.swagger.application-base-path=/
